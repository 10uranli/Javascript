<html>
<head>
<meta charset="utf-8"> 
</head>
<body>
<script type="text/javascript">//javascripti tanıtma
document.write("merhaba script");//ekrana yazdırma.
alert("Uyarı önemli:)");//uyarı sağlayan fanksiyon
<!--Bunlar basit düzey bir kaç bilgi şimd değişken atayalım-->
var x = 10;
var y = "Onur";
document.write("<br/>"+x+"<b>"+" "+ y);//Değişkenin türü ne olursa olsun var ile atanır.
//Görüldüğü gibi html kodlarını da kullana biliyoruz.
x++;
document.write("<br/>"+x);
x--;
document.write("<br/>"+x);
x+=3;
document.write("<br/>"+x);
<!--Son olarak if e bakalım-->
if (x>12) {
alert("uyarı x sayısı 12 den büyük çıktı adamım değeride = "+x);
}
else{
alert("uyarı x sayısı 12 den küçük çıktı adamım değeride = "+x);
}
</script></body>
</html>
